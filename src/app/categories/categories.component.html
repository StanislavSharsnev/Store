<div class="categories-container">
    <mat-card
        *ngFor="let category of categories"
        (click)="goToCategory(category)">

        <mat-card-header>
            <mat-card-title>{{ category.name }}</mat-card-title>
            <mat-card-subtitle>{{ category.description }}</mat-card-subtitle>
        </mat-card-header>

        <img
            mat-card-image
            [src]="category.image" />

    </mat-card>
