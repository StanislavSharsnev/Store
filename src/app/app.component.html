<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span>
        	<a
        		class="home"
        		[routerLink]="['/']">

        		Магазин бытовой технки
        	</a>
        </span>

        <span class="spacer"></span>
        <mat-icon *ngIf = "!isuserlogin() "title = "Войдите" [routerLink]="['/login']">account_box</mat-icon>

        <mat-icon title = "Корзина" [routerLink]="['/cart']">shopping_cart</mat-icon>
    </mat-toolbar-row>
   
</mat-toolbar>
